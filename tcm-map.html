<!DOCTYPE html>
<html>
  <head>
    <title>Nearby TCM Clinics</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSqqZiFermrGv95UXyp9RDmxxZQXtDcrI&libraries=places&v=beta&callback=initMap"
      async
      defer
    ></script>

    <script>
      let map;

      async function initMap() {
        // Fallback location: Singapore
        const fallbackLocation = { lat: 1.3521, lng: 103.8198 };

        // Get user location or fallback
        const userLocation = await getUserLocation().catch(() => fallbackLocation);

        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 14,
        });

        // Show user marker
        new google.maps.marker.AdvancedMarkerElement({
          map,
          position: userLocation,
          title: "You are here",
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });

        // Create PlacesService using the new Place API style
        const placesService = new google.maps.places.PlacesService(map);

        // Use Place Search with findPlaceFromQuery for TCM Clinics (as nearbySearch is deprecated)
        // Note: findPlaceFromQuery returns places matching a text query, limited results.
        // To simulate nearby search, you can query “Traditional Chinese Medicine clinic near <lat,lng>”

        const query = `Traditional Chinese Medicine clinic near ${userLocation.lat},${userLocation.lng}`;

        placesService.findPlaceFromQuery(
          {
            query: query,
            fields: ["name", "geometry", "formatted_address"],
          },
          (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
              results.forEach((place) => {
                if (place.geometry && place.geometry.location) {
                  const marker = new google.maps.marker.AdvancedMarkerElement({
                    map,
                    position: place.geometry.location,
                    title: place.name,
                  });

                  const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${place.name}</strong><br>${place.formatted_address || ''}`,
                  });

                  marker.addListener("click", () => {
                    infowindow.open(map, marker);
                  });
                }
              });
              map.fitBounds(
                results.reduce((bounds, place) => {
                  if (place.geometry && place.geometry.location) {
                    bounds.extend(place.geometry.location);
                  }
                  return bounds;
                }, new google.maps.LatLngBounds())
              );
            } else {
              console.error("Places search failed:", status);
            }
          }
        );
      }

      function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                resolve({
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                });
              },
              (error) => {
                reject(error);
              }
            );
          } else {
            reject(new Error("Geolocation not supported"));
          }
        });
      }
    </script>
  </body>
</html>
