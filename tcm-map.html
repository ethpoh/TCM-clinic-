<!DOCTYPE html>
<html>
  <head>
    <title>Nearby TCM Clinics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #loading, #error {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 10px 20px;
        z-index: 1;
        border-radius: 6px;
        font-family: sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      #error {
        color: red;
        display: none;
      }
    </style>

    <!-- Load Google Maps JavaScript API with Places Library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGBoT5owf57QT5j5cCYfQveGKFKmLkrO4&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="loading">Loading nearby TCM clinics...</div>
    <div id="error"></div>
    <div id="map"></div>

    <script>
      let map;

      async function initMap() {
        const fallbackLocation = { lat: 1.3521, lng: 103.8198 }; // Singapore
        const userLocation = await getUserLocation().catch(() => fallbackLocation);

        // Initialize the map
        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 14,
        });

        // Mark user's location
        new google.maps.Marker({
          map,
          position: userLocation,
          title: "You are here",
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });

        // Search with both keywords
        const service = new google.maps.places.PlacesService(map);
        const allResults = new Map(); // To prevent duplicates
        let activeInfoWindow = null;
        const bounds = new google.maps.LatLngBounds();

        const searchTerms = ["traditional chinese medicine", "TCM"];
        let completedSearches = 0;

        searchTerms.forEach(keyword => {
          service.nearbySearch(
            {
              location: userLocation,
              radius: 5000,
              keyword: keyword,
              type: "health",
            },
            (results, status) => {
              completedSearches++;

              if (status === google.maps.places.PlacesServiceStatus.OK && results.length) {
                results.forEach(place => {
                  if (place.geometry && place.geometry.location && !allResults.has(place.place_id)) {
                    allResults.set(place.place_id, place);

                    const marker = new google.maps.Marker({
                      map,
                      position: place.geometry.location,
                      title: place.name,
                    });

                    const infowindow = new google.maps.InfoWindow({
                      content: `<strong>${place.name}</strong><br>${place.vicinity || ''}`,
                    });

                    marker.addListener("click", () => {
                      if (activeInfoWindow) activeInfoWindow.close();
                      infowindow.open(map, marker);
                      activeInfoWindow = infowindow;
                    });

                    bounds.extend(place.geometry.location);
                  }
                });
              }

              // When both searches are done
              if (completedSearches === searchTerms.length) {
                document.getElementById("loading").style.display = "none";

                if (allResults.size === 0) {
                  const errorMsg = "No nearby TCM clinics found or the Places API request failed.";
                  console.error(errorMsg, status);
                  document.getElementById("error").textContent = errorMsg;
                  document.getElementById("error").style.display = "block";
                } else {
                  map.fitBounds(bounds);
                }
              }
            }
          );
        });
      }

      function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                resolve({
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                });
              },
              () => reject("Geolocation failed")
            );
          } else {
            reject("Geolocation not supported");
          }
        });
      }

      // Expose initMap globally
      window.initMap = initMap;
    </script>
  </body>
</html>
