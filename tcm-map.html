<!DOCTYPE html>
<html>
  <head>
    <title>Nearby TCM Clinics</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- âœ… Load Google Maps JS with Places API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSqqZiFermrGv95UXyp9RDmxxZQXtDcrI&libraries=places&callback=initMap"
      async defer
    ></script>

    <script>
      let map;

      async function initMap() {
        const fallbackLocation = { lat: 1.3521, lng: 103.8198 }; // Singapore
        const userLocation = await getUserLocation().catch(() => fallbackLocation);

        // Initialize map
        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 14,
        });

        // Show user's location
        new google.maps.Marker({
          map,
          position: userLocation,
          title: "You are here",
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });

        // Search for TCM clinics nearby
        const service = new google.maps.places.PlacesService(map);
        service.textSearch(
          {
            location: userLocation,
            radius: 3000,
            query: "TCM clinic",
          },
          (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              const bounds = new google.maps.LatLngBounds();

              results.forEach((place) => {
                if (place.geometry && place.geometry.location) {
                  const marker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                    title: place.name,
                  });

                  const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${place.name}</strong><br>${place.formatted_address || ''}`,
                  });

                  marker.addListener("click", () => {
                    infowindow.open(map, marker);
                  });

                  bounds.extend(place.geometry.location);
                }
              });

              map.fitBounds(bounds);
            } else {
              console.error("Places search failed:", status);
            }
          }
        );
      }

      function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                resolve({
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                });
              },
              () => reject("Geolocation failed")
            );
          } else {
            reject("Geolocation not supported");
          }
        });
      }
    </script>
  </body>
</html>
