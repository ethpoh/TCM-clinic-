<!DOCTYPE html>
<html>
  <head>
    <title>Nearby TCM Clinics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #loading, #error {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 10px 20px;
        z-index: 1;
        border-radius: 6px;
        font-family: sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      #error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading nearby TCM clinics...</div>
    <div id="error"></div>
    <div id="map"></div>

    <script>
  (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
    key: "AIzaSyCSqqZiFermrGv95UXyp9RDmxxZQXtDcrI",
    v: "weekly",
    // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
    // Add other bootstrap parameters as needed, using camel case.
  });
  </script>

    <script>
      let map;

      async function initMap() {
        const fallbackLocation = { lat: 1.3521, lng: 103.8198 }; // Singapore
        const userLocation = await getUserLocation().catch(() => fallbackLocation);

        // Initialize the map
        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 14,
        });

        // Mark user's location
        new google.maps.Marker({
          map,
          position: userLocation,
          title: "You are here",
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });

        // Search for TCM clinics nearby using nearbySearch
        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch(
          {
            location: userLocation,
            radius: 5000,
            keyword: "traditional chinese medicine",
            type: "health",
          },
          (results, status) => {
            document.getElementById("loading").style.display = "none";
            console.log("Places search status:", status);
            console.log("Results:", results);

            if (status === google.maps.places.PlacesServiceStatus.OK && results.length) {
              const bounds = new google.maps.LatLngBounds();
              let activeInfoWindow = null;

              results.forEach((place) => {
                if (place.geometry && place.geometry.location) {
                  const marker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                    title: place.name,
                  });

                  const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${place.name}</strong><br>${place.vicinity || ''}`,
                  });

                  marker.addListener("click", () => {
                    if (activeInfoWindow) activeInfoWindow.close();
                    infowindow.open(map, marker);
                    activeInfoWindow = infowindow;
                  });

                  bounds.extend(place.geometry.location);
                }
              });

              map.fitBounds(bounds);
            } else {
              const errorMsg = "No nearby TCM clinics found or the Places API request failed.";
              console.error(errorMsg, status);
              document.getElementById("error").textContent = errorMsg;
              document.getElementById("error").style.display = "block";
            }
          }
        );
      }

      function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                resolve({
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                });
              },
              () => reject("Geolocation failed")
            );
          } else {
            reject("Geolocation not supported");
          }
        });
      }
    </script>
  </body>
</html>
